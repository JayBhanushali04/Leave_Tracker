<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <label for="">User</label>
        <input type="text" id="user">
        <label for="">Password</label>
        <input type="password" id="password">
        <button class="log">login</button>
        <!-- <button class="reg">Register</button> -->
    </div>
</body>
<script>
    $(document).ready(function(){
        sessionStorage.clear();
        let userId, password
        $(document).on('input','#user',function(){
             userId = $('#user').val();
            
        });
        $(document).on('input','#password',function(){
             password = $('#password').val();
            console.log(
              password     
            )
        });
        $(document).on('click','.log',function(){
            sessionStorage.setItem('password',password)
            console.log(password,'password')
            console.log(userId,'username')
            sessionStorage.setItem('userName',userId)
            const logUserId = sessionStorage.getItem('userName')
            const logPassword = sessionStorage.getItem('password')
            const regUserId = localStorage.getItem(`userName`)
            const regPassword = localStorage.getItem(`password`)
            if(logUserId === regUserId && logPassword === regPassword){
                window.location.href = 'home.html'
                console.log('logged in')
            }
            else{
                alert('invalid UserName or Password');
            }
        })
        // $(document).on('click','.reg',function(){
        //     window.location.href='index.html';
        // })
    })
</script>
</html>
